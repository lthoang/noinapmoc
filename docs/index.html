<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Comparative Explanation Visualization</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="d-flex flex-wrap justify-content-center">
      <div class="dropdown">
        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="data-selection" data-bs-toggle="dropdown"
          aria-expanded="false">
          Select Data
        </button>
        <ul class="dropdown-menu" aria-labelledby="data-selection">
          <li>
            <button class="dropdown-item" type="button"
              onclick="selectData('Baby', './data/baby/u-explanation.json', './data/baby/u-explanations', './data/baby/items')"
              data-bs-toggle="tooltip" title="Recommended item is the top ranked item">
              Baby
            </button>
          </li>
          <li>
            <button class="dropdown-item" type="button"
              onclick="selectData('Cellphone', './data/cellphone/u-explanation.json', './data/cellphone/u-explanations', './data/cellphone/items')"
              data-bs-toggle="tooltip" title="Recommended item is the top ranked item">
              Cellphone
            </button>
          </li>
          <li>
            <button class="dropdown-item" type="button"
              onclick="selectData('Cambridge', './data/cambridge/u-explanation.json', './data/cambridge/u-explanations', './data/cambridge/businesses')"
              data-bs-toggle="tooltip" title="Recommended item is the top ranked item">
              Cambridge
            </button>
          </li>
          <li>
            <button class="dropdown-item" type="button"
              onclick="selectData('Philadelphia', './data/philadelphia/u-explanation.json', './data/philadelphia/u-explanations', './data/philadelphia/businesses')"
              data-bs-toggle="tooltip" title="Recommended item is the top ranked item">
              Philadelphia
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-dark btn-lg m-2" type="button" onclick="prevExplanation()">Previous</button>
      <button class="btn btn-dark btn-lg m-2" type="button" onclick="nextExplanation()">Next</button>
    </div>
    <div id="explanation"></div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-dark btn-lg m-2" type="button" onclick="prevExplanation()">Previous</button>
      <button class="btn btn-dark btn-lg m-2" type="button" onclick="nextExplanation()">Next</button>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <form id="record-explanation-form" method="POST"
        action="https://script.google.com/macros/s/AKfycbz3mwOl5SPY2v-Kc4B7lCoFRu47hE4LFtkMrWuFby17EQyHrpbD5CsJFWY-pPGTI4amAA/exec">
        <input id="explanation-id" name="explanation" type="hidden" required>
        <button id="liveToastBtn" class="btn btn-primary btn-lg" type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">Saved</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="liveToastText" class="toast-body">
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src='main.js'></script>

</html>
