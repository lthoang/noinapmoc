<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Comparative Explanation Visualization</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <button class="btn btn-dark btn-lg m-2" type="button" onclick="prevExplanation()">Previous</button>
      <button class="btn btn-dark btn-lg m-2" type="button" onclick="nextExplanation()">Next</button>
    </div>
    <div id="explanation">
      <div class="row">
        <div class="col-5">
          <figure style="text-align: center">
            <h5>Recommendation product: <a href="https://www.amazon.com/dp/B007MC6WGK">B007MC6WGK</a></h5>
            <figcaption>
              Plantronics BackBeat Go Wireless Hi-Fi Earbud Headphones - Compatible with iPhone, Android, and Other
              Leading Smart Devices - Black
            </figcaption>
            <a href="https://www.amazon.com/dp/B007MC6WGK" target="_blank" tooltip="Click to view product page">
              <img src="https://m.media-amazon.com/images/I/71DO3z7GMZL._AC_SY879_.jpg"
                style="margin-bottom: 1rem; max-width: 50%;" alt="">
            </a>
          </figure>
        </div>
        <div class="col-2"></div>
        <div class="col-5">
          <figure style="text-align: center">
            <h5>Reference Item: <a href="https://www.amazon.com/dp/B005FVNHBI">B005FVNHBI</a></h5>
            <figcaption>
              Jabra SPORT Bluetooth Stereo Headset - Black/Yellow (Discontinued by Manufacturer)
            </figcaption>
            <a href="https://www.amazon.com/dp/B005FVNHBI" target="_blank" tooltip="Click to view product page">
              <img src="https://m.media-amazon.com/images/I/81yik95+JyL._AC_SX679_.jpg"
                style="margin-bottom: 1rem; max-width: 50%;" alt="">
            </a>
          </figure>
        </div>
      </div>
      <div class="row">
        <div class="col" style="text-align: center">
          <h4>Explanation</h4>
          <p>
            [recommended item B007MC6WGK] sound_quality, which is high, is worse than that of [reference item
            B005FVNHBI], which is good
          </p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-dark btn-lg m-2" type="button" onclick="prevExplanation()">Previous</button>
      <button class="btn btn-dark btn-lg m-2" type="button" onclick="nextExplanation()">Next</button>
    </div>
  </div>
</body>
<script src='main.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
